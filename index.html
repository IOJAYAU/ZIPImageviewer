<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <button id="toggleButton">â˜°</button>
        <h2>Uploaded ZIP Files</h2>
        <div id="folderNavigation"></div>
        <input type="file" id="fileInput" style="margin-bottom: 5px;" webkitdirectory>
        <ul id="fileList"></ul>
        <div id="resizeHandle"></div>
    </div>
    <div id="mainContent">
        <h1 style="color:white;">ZIP File Photo Viewer</h1>
        <div>
            <label for="sizeRange" style="color:white;">Image Size: </label>
            <input type="range" id="sizeRange" min="200" max="1200" value="200">
        </div>
        <div id="imageContainer"></div>
    </div>
    <div id="popup" class="hidden">
        <span id="popupClose">&times;</span>
        <img id="popupImage" src="" alt="Photo">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
